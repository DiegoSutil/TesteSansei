<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - SANSEI DECANTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { font-family: 'Lato', sans-serif; }
        .text-gold-500 { color: #D4AF37; }
        .bg-gold-500 { background-color: #D4AF37; }
        .hover\:bg-gold-600:hover { background-color: #c09a58; }
        .ring-gold-500:focus { --tw-ring-color: #D4AF37; }
        .admin-nav-link {
            border-color: transparent;
            color: #6b7280;
        }
        .admin-nav-link.active {
            border-color: #D4AF37;
            color: #111827;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Auth Screen -->
    <div id="auth-screen" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-center mb-6">Acesso Restrito</h2>
            <div id="auth-message" class="hidden mb-4 p-3 rounded-md text-center"></div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 ring-gold-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 ring-gold-500">
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white font-bold py-3 rounded-md hover:bg-black transition-colors">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel (hidden by default) -->
    <div id="admin-panel" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Painel de Administração</h1>
                <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md hover:bg-red-600">Sair</button>
            </div>
        </header>
        <main class="container mx-auto p-6">
            <!-- Admin Navigation -->
            <div class="mb-6 border-b border-gray-200">
                <nav class="flex space-x-8" aria-label="Tabs">
                    <a href="#" data-view="dashboard" class="admin-nav-link whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm">Dashboard</a>
                    <a href="#" data-view="products" class="admin-nav-link whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm">Produtos</a>
                    <a href="#" data-view="coupons" class="admin-nav-link whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm">Cupons</a>
                </nav>
            </div>

            <!-- Dashboard View -->
            <div id="view-dashboard" class="admin-view">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-500">Total de Produtos</h3>
                        <p id="stats-products" class="text-3xl font-bold mt-2">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-500">Utilizadores Registados</h3>
                        <p id="stats-users" class="text-3xl font-bold mt-2">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-gray-500">Cupons Ativos</h3>
                        <p id="stats-coupons" class="text-3xl font-bold mt-2">0</p>
                    </div>
                </div>
            </div>

            <!-- Products View -->
            <div id="view-products" class="admin-view hidden">
                <section id="add-product-section" class="bg-white p-8 rounded-lg shadow-md mb-8">
                    <h2 class="text-2xl font-bold mb-6">Adicionar Novo Produto</h2>
                    <form id="add-product-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="product-name" class="block text-sm font-semibold mb-2">Nome do Produto</label>
                                <input type="text" id="product-name" required class="w-full px-4 py-2 border rounded-md">
                            </div>
                            <div>
                                <label for="product-price" class="block text-sm font-semibold mb-2">Preço (ex: 89.90)</label>
                                <input type="number" step="0.01" id="product-price" required class="w-full px-4 py-2 border rounded-md">
                            </div>
                            <div>
                                <label for="product-category" class="block text-sm font-semibold mb-2">Categoria</label>
                                <select id="product-category" required class="w-full px-4 py-2 border rounded-md">
                                    <option value="perfume">Perfume</option>
                                    <option value="decant">Decant</option>
                                </select>
                            </div>
                            <div>
                                <label for="product-stock" class="block text-sm font-semibold mb-2">Quantidade em Stock</label>
                                <input type="number" id="product-stock" required class="w-full px-4 py-2 border rounded-md">
                            </div>
                            <div class="md:col-span-2">
                                <label for="product-image" class="block text-sm font-semibold mb-2">URL da Imagem</label>
                                <input type="url" id="product-image" required class="w-full px-4 py-2 border rounded-md">
                            </div>
                            <div class="md:col-span-2">
                                <label for="product-description" class="block text-sm font-semibold mb-2">Descrição</label>
                                <textarea id="product-description" rows="4" required class="w-full px-4 py-2 border rounded-md"></textarea>
                            </div>
                        </div>
                        <div class="mt-6 text-right">
                            <button type="submit" class="bg-gold-500 text-black font-bold py-2 px-6 rounded-md hover:bg-gold-600">Adicionar Produto</button>
                        </div>
                    </form>
                </section>
                <section id="product-list-section" class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6">Lista de Produtos</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="border-b">
                                    <th class="py-2">Nome</th>
                                    <th class="py-2">Categoria</th>
                                    <th class="py-2">Preço</th>
                                    <th class="py-2">Stock</th>
                                    <th class="py-2">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="product-list-body"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- Coupons View -->
            <div id="view-coupons" class="admin-view hidden">
                <section id="add-coupon-section" class="bg-white p-8 rounded-lg shadow-md mb-8">
                    <h2 class="text-2xl font-bold mb-6">Adicionar Novo Cupom</h2>
                    <form id="add-coupon-form" class="flex items-end gap-4">
                        <div class="flex-grow">
                            <label for="coupon-code" class="block text-sm font-semibold mb-2">Código do Cupom (ex: SANSEI10)</label>
                            <input type="text" id="coupon-code" required class="w-full px-4 py-2 border rounded-md uppercase">
                        </div>
                        <div class="flex-grow">
                            <label for="coupon-discount" class="block text-sm font-semibold mb-2">Desconto (ex: 0.10 para 10%)</label>
                            <input type="number" step="0.01" min="0.01" max="1" id="coupon-discount" required class="w-full px-4 py-2 border rounded-md">
                        </div>
                        <button type="submit" class="bg-gold-500 text-black font-bold py-2 px-6 rounded-md hover:bg-gold-600">Adicionar</button>
                    </form>
                </section>
                <section id="coupon-list-section" class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6">Lista de Cupons</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="border-b">
                                    <th class="py-2">Código</th>
                                    <th class="py-2">Desconto</th>
                                    <th class="py-2">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="coupon-list-body"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Editar Produto</h2>
                <button id="close-edit-modal" class="text-gray-500 hover:text-black"><i data-feather="x"></i></button>
            </div>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="edit-product-name" class="block text-sm font-semibold mb-2">Nome do Produto</label>
                        <input type="text" id="edit-product-name" required class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="edit-product-price" class="block text-sm font-semibold mb-2">Preço</label>
                        <input type="number" step="0.01" id="edit-product-price" required class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="edit-product-category" class="block text-sm font-semibold mb-2">Categoria</label>
                        <select id="edit-product-category" required class="w-full px-4 py-2 border rounded-md">
                            <option value="perfume">Perfume</option>
                            <option value="decant">Decant</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-product-stock" class="block text-sm font-semibold mb-2">Stock</label>
                        <input type="number" id="edit-product-stock" required class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-product-image" class="block text-sm font-semibold mb-2">URL da Imagem</label>
                        <input type="url" id="edit-product-image" required class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div class="md:col-span-2">
                        <label for="edit-product-description" class="block text-sm font-semibold mb-2">Descrição</label>
                        <textarea id="edit-product-description" rows="4" required class="w-full px-4 py-2 border rounded-md"></textarea>
                    </div>
                </div>
                <div class="mt-6 text-right">
                    <button type="submit" class="bg-gold-500 text-black font-bold py-2 px-6 rounded-md hover:bg-gold-600">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyC4-kp4wBq6fz-pG1Rm3VQcq6pO17OEeOI",
          authDomain: "sansei-d3cf6.firebaseapp.com",
          projectId: "sansei-d3cf6",
          storageBucket: "sansei-d3cf6.appspot.com",
          messagingSenderId: "774111823223",
          appId: "1:774111823223:web:c03c73c4b89d96244b8d72"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const authScreen = document.getElementById('auth-screen');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const logoutButton = document.getElementById('logout-button');
            const addProductForm = document.getElementById('add-product-form');
            const productListBody = document.getElementById('product-list-body');
            const authMessage = document.getElementById('auth-message');
            const editModal = document.getElementById('edit-product-modal');
            const closeEditModalBtn = document.getElementById('close-edit-modal');
            const editProductForm = document.getElementById('edit-product-form');
            const navLinks = document.querySelectorAll('.admin-nav-link');
            const views = document.querySelectorAll('.admin-view');
            const addCouponForm = document.getElementById('add-coupon-form');
            const couponListBody = document.getElementById('coupon-list-body');

            function showMessage(message, color) {
                authMessage.textContent = message;
                authMessage.className = `mb-4 p-3 rounded-md text-center bg-${color}-100 text-${color}-700`;
            }

            async function fetchStats() {
                try {
                    const productsSnapshot = await getDocs(collection(db, "products"));
                    const usersSnapshot = await getDocs(collection(db, "users"));
                    const couponsSnapshot = await getDocs(collection(db, "coupons"));
                    
                    document.getElementById('stats-products').textContent = productsSnapshot.size;
                    document.getElementById('stats-users').textContent = usersSnapshot.size;
                    document.getElementById('stats-coupons').textContent = couponsSnapshot.size;
                } catch (e) {
                    console.error("Error fetching stats:", e);
                }
            }

            async function fetchAndRenderProducts() {
                try {
                    const querySnapshot = await getDocs(collection(db, "products"));
                    productListBody.innerHTML = ''; // Clear list
                    querySnapshot.forEach((doc) => {
                        const product = { id: doc.id, ...doc.data() };
                        const row = document.createElement('tr');
                        row.className = 'border-b';
                        row.innerHTML = `
                            <td class="py-2 px-1">${product.name}</td>
                            <td class="py-2 px-1 capitalize">${product.category}</td>
                            <td class="py-2 px-1">R$ ${product.price.toFixed(2)}</td>
                            <td class="py-2 px-1">${product.stock}</td>
                            <td class="py-2 px-1 flex gap-2">
                                <button class="edit-btn text-blue-500 hover:text-blue-700" data-id="${product.id}"><i data-feather="edit-2" class="w-5 h-5"></i></button>
                                <button class="delete-btn text-red-500 hover:text-red-700" data-id="${product.id}"><i data-feather="trash-2" class="w-5 h-5"></i></button>
                            </td>
                        `;
                        productListBody.appendChild(row);
                    });
                    feather.replace();
                } catch (error) {
                    console.error("Error fetching products: ", error);
                    showMessage('Erro ao carregar produtos.', 'red');
                }
            }

            async function fetchAndRenderCoupons() {
                try {
                    const querySnapshot = await getDocs(collection(db, "coupons"));
                    couponListBody.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const coupon = { id: doc.id, ...doc.data() };
                        const row = document.createElement('tr');
                        row.className = 'border-b';
                        row.innerHTML = `
                            <td class="py-2 px-1">${coupon.code}</td>
                            <td class="py-2 px-1">${(coupon.discount * 100).toFixed(0)}%</td>
                            <td class="py-2 px-1">
                                <button class="delete-coupon-btn text-red-500 hover:text-red-700" data-id="${coupon.id}"><i data-feather="trash-2" class="w-5 h-5"></i></button>
                            </td>
                        `;
                        couponListBody.appendChild(row);
                    });
                    feather.replace();
                } catch (error) {
                    console.error("Error fetching coupons: ", error);
                }
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    authScreen.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    document.querySelector('.admin-nav-link[data-view="dashboard"]').click();
                    await fetchStats();
                    await fetchAndRenderProducts();
                    await fetchAndRenderCoupons();
                } else {
                    authScreen.classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                }
                feather.replace();
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    if (error.code === 'auth/user-not-found') {
                        try {
                            const usersSnapshot = await getDocs(collection(db, "users"));
                            if (usersSnapshot.empty) {
                                await createUserWithEmailAndPassword(auth, email, password);
                                showMessage('Conta de administrador criada com sucesso. Faça login agora.', 'green');
                            } else {
                                 showMessage('Utilizador não encontrado.', 'red');
                            }
                        } catch (creationError) {
                            showMessage('Erro ao criar conta: ' + creationError.message, 'red');
                        }
                    } else {
                        showMessage('Erro de login: ' + error.message, 'red');
                    }
                }
            });

            logoutButton.addEventListener('click', async () => {
                await signOut(auth);
            });

            addProductForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newProduct = {
                    name: document.getElementById('product-name').value,
                    price: parseFloat(document.getElementById('product-price').value),
                    category: document.getElementById('product-category').value,
                    stock: parseInt(document.getElementById('product-stock').value),
                    image: document.getElementById('product-image').value,
                    description: document.getElementById('product-description').value,
                    rating: 0,
                    reviews: []
                };

                try {
                    await addDoc(collection(db, "products"), newProduct);
                    addProductForm.reset();
                    alert('Produto adicionado com sucesso!');
                    await fetchAndRenderProducts();
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert('Erro ao adicionar produto.');
                }
            });

            productListBody.addEventListener('click', async (e) => {
                const editBtn = e.target.closest('.edit-btn');
                const deleteBtn = e.target.closest('.delete-btn');

                if (deleteBtn) {
                    const id = deleteBtn.dataset.id;
                    if (confirm('Tem a certeza que quer eliminar este produto?')) {
                        try {
                            await deleteDoc(doc(db, "products", id));
                            alert('Produto eliminado com sucesso.');
                            await fetchAndRenderProducts();
                        } catch (error) {
                            console.error("Error deleting document: ", error);
                            alert('Erro ao eliminar produto.');
                        }
                    }
                }

                if (editBtn) {
                    const id = editBtn.dataset.id;
                    const productDoc = await getDoc(doc(db, "products", id));
                    if (productDoc.exists()) {
                        const product = productDoc.data();
                        document.getElementById('edit-product-id').value = id;
                        document.getElementById('edit-product-name').value = product.name;
                        document.getElementById('edit-product-price').value = product.price;
                        document.getElementById('edit-product-category').value = product.category;
                        document.getElementById('edit-product-stock').value = product.stock;
                        document.getElementById('edit-product-image').value = product.image;
                        document.getElementById('edit-product-description').value = product.description;
                        editModal.classList.remove('hidden');
                        editModal.classList.add('flex');
                    }
                }
            });
            
            closeEditModalBtn.addEventListener('click', () => {
                editModal.classList.add('hidden');
                editModal.classList.remove('flex');
            });

            editProductForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('edit-product-id').value;
                const updatedProduct = {
                    name: document.getElementById('edit-product-name').value,
                    price: parseFloat(document.getElementById('edit-product-price').value),
                    category: document.getElementById('edit-product-category').value,
                    stock: parseInt(document.getElementById('edit-product-stock').value),
                    image: document.getElementById('edit-product-image').value,
                    description: document.getElementById('edit-product-description').value,
                };
                try {
                    await updateDoc(doc(db, "products", id), updatedProduct);
                    alert('Produto atualizado com sucesso!');
                    editModal.classList.add('hidden');
                    editModal.classList.remove('flex');
                    await fetchAndRenderProducts();
                } catch (error) {
                    console.error("Error updating document: ", error);
                    alert('Erro ao atualizar produto.');
                }
            });

            addCouponForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newCoupon = {
                    code: document.getElementById('coupon-code').value.toUpperCase(),
                    discount: parseFloat(document.getElementById('coupon-discount').value)
                };
                try {
                    await addDoc(collection(db, "coupons"), newCoupon);
                    addCouponForm.reset();
                    alert('Cupom adicionado com sucesso!');
                    await fetchAndRenderCoupons();
                } catch (error) {
                    alert('Erro ao adicionar cupom.');
                }
            });

            couponListBody.addEventListener('click', async (e) => {
                if (e.target.closest('.delete-coupon-btn')) {
                    const button = e.target.closest('.delete-coupon-btn');
                    const id = button.dataset.id;
                    if (confirm('Tem a certeza que quer eliminar este cupom?')) {
                        try {
                            await deleteDoc(doc(db, "coupons", id));
                            alert('Cupom eliminado com sucesso.');
                            await fetchAndRenderCoupons();
                        } catch (error) {
                            alert('Erro ao eliminar cupom.');
                        }
                    }
                }
            });

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const viewId = `view-${link.dataset.view}`;
                    
                    navLinks.forEach(nav => nav.classList.remove('active'));
                    link.classList.add('active');

                    views.forEach(view => view.classList.add('hidden'));
                    document.getElementById(viewId).classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
