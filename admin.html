<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - SANSEI DECANTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="admin-style.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-50 antialiased">

    <!-- Tela de Autenticação -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center bg-slate-100 p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-800">SANSEI DECANTS</h1>
                <p class="text-slate-500">Acesso ao Painel de Administração</p>
            </div>
            <div id="auth-message" class="mb-4"></div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-slate-600 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Senha</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gold-500 focus:border-gold-500 transition">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-black bg-gold-500 hover:bg-gold-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 transition-all duration-300">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Painel de Administração -->
    <div id="admin-panel" class="hidden">
        <div class="flex h-screen bg-slate-50">
            <!-- Sidebar (Dark Theme) -->
            <div class="w-64 bg-slate-800 text-white shadow-lg flex flex-col">
                <div class="p-5 border-b border-slate-700">
                    <h1 class="text-2xl font-bold text-white">SANSEI <span class="text-gold-500">ADMIN</span></h1>
                    <p id="admin-email" class="text-xs text-slate-400 mt-1"></p>
                </div>
                <nav class="mt-4 flex-grow px-2 space-y-1">
                    <a href="#" class="admin-nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-md" data-view="dashboard"><i data-feather="grid" class="mr-3 h-5 w-5"></i>Dashboard</a>
                    <a href="#" class="admin-nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-md" data-view="products"><i data-feather="package" class="mr-3 h-5 w-5"></i>Produtos</a>
                    <a href="#" class="admin-nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-md" data-view="orders"><i data-feather="shopping-cart" class="mr-3 h-5 w-5"></i>Encomendas</a>
                    <a href="#" class="admin-nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-md" data-view="reviews"><i data-feather="star" class="mr-3 h-5 w-5"></i>Avaliações</a>
                    <a href="#" class="admin-nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-md" data-view="coupons"><i data-feather="tag" class="mr-3 h-5 w-5"></i>Cupons</a>
                    <a href="#" class="admin-nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-md" data-view="reels"><i data-feather="film" class="mr-3 h-5 w-5"></i>Reels</a>
                </nav>
                <div class="p-4 border-t border-slate-700">
                     <a href="index.html" target="_blank" class="w-full text-left flex items-center px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 rounded-md transition-colors duration-200">
                        <i data-feather="external-link" class="mr-3 h-5 w-5"></i>
                        Ver Loja
                    </a>
                    <button id="logout-button" class="w-full text-left flex items-center px-4 py-3 text-sm text-slate-300 hover:bg-red-500 hover:text-white rounded-md transition-colors duration-200 mt-2">
                        <i data-feather="log-out" class="mr-3 h-5 w-5"></i>
                        Terminar Sessão
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <main class="flex-1 overflow-x-hidden overflow-y-auto p-8">
                    <!-- View: Dashboard -->
                    <div id="view-dashboard" class="admin-view">
                        <h2 class="text-3xl font-bold text-slate-800 mb-6">Dashboard</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1"><h3 class="text-slate-500 font-semibold">Encomendas</h3><p id="stats-orders" class="text-4xl font-bold text-slate-800 mt-2">0</p></div>
                            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1"><h3 class="text-slate-500 font-semibold">Produtos</h3><p id="stats-products" class="text-4xl font-bold text-slate-800 mt-2">0</p></div>
                            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1"><h3 class="text-slate-500 font-semibold">Utilizadores</h3><p id="stats-users" class="text-4xl font-bold text-slate-800 mt-2">0</p></div>
                            <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1"><h3 class="text-slate-500 font-semibold">Avaliações</h3><p id="stats-reviews" class="text-4xl font-bold text-slate-800 mt-2">0</p></div>
                        </div>
                    </div>

                    <!-- View: Produtos -->
                    <div id="view-products" class="admin-view hidden">
                        <h2 class="text-3xl font-bold text-slate-800 mb-6">Gerir Produtos</h2>
                        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                            <h3 class="text-xl font-bold text-slate-700 mb-4">Adicionar / Editar Produto</h3>
                            <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <input type="hidden" id="product-id">
                                <div class="md:col-span-2"><label for="product-name" class="block text-sm font-medium text-slate-600 mb-1">Nome</label><input type="text" id="product-name" required class="w-full rounded-lg border-slate-300 shadow-sm focus:border-gold-500 focus:ring-gold-500"></div>
                                <div><label for="product-price" class="block text-sm font-medium text-slate-600 mb-1">Preço (R$)</label><input type="number" step="0.01" id="product-price" required class="w-full rounded-lg border-slate-300 shadow-sm focus:border-gold-500 focus:ring-gold-500"></div>
                                <div><label for="product-category" class="block text-sm font-medium text-slate-600 mb-1">Categoria</label><select id="product-category" required class="w-full rounded-lg border-slate-300 shadow-sm focus:border-gold-500 focus:ring-gold-500"><option value="decant">Decant</option><option value="perfume">Perfume</option></select></div>
                                <div><label for="product-stock" class="block text-sm font-medium text-slate-600 mb-1">Stock</label><input type="number" id="product-stock" required class="w-full rounded-lg border-slate-300 shadow-sm focus:border-gold-500 focus:ring-gold-500"></div>
                                <div><label for="product-image" class="block text-sm font-medium text-slate-600 mb-1">URL da Imagem</label><input type="url" id="product-image" required class="w-full rounded-lg border-slate-300 shadow-sm focus:border-gold-500 focus:ring-gold-500"></div>
                                <div class="md:col-span-2"><label for="product-description" class="block text-sm font-medium text-slate-600 mb-1">Descrição</label><textarea id="product-description" rows="4" required class="w-full rounded-lg border-slate-300 shadow-sm focus:border-gold-500 focus:ring-gold-500"></textarea></div>
                                <div class="md:col-span-2 flex items-center gap-4">
                                    <button type="submit" id="submit-product-btn" class="bg-gold-500 text-black font-bold py-2.5 px-5 rounded-lg hover:bg-gold-600 transition-all">Adicionar Produto</button>
                                    <button type="button" id="cancel-edit-btn" class="bg-slate-200 text-slate-700 font-bold py-2.5 px-5 rounded-lg hover:bg-slate-300 hidden transition-all">Cancelar Edição</button>
                                </div>
                            </form>
                        </div>
                        <div class="bg-white rounded-xl shadow-md overflow-hidden">
                            <table class="w-full">
                                <thead class="bg-slate-100">
                                    <tr>
                                        <th class="p-4 text-left text-sm font-semibold text-slate-600">Imagem</th>
                                        <th class="p-4 text-left text-sm font-semibold text-slate-600">Nome</th>
                                        <th class="p-4 text-left text-sm font-semibold text-slate-600">Categoria</th>
                                        <th class="p-4 text-left text-sm font-semibold text-slate-600">Preço</th>
                                        <th class="p-4 text-left text-sm font-semibold text-slate-600">Stock</th>
                                        <th class="p-4 text-left text-sm font-semibold text-slate-600">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="product-list-body" class="divide-y divide-slate-200"></tbody>
                            </table>
                        </div>
                        <div id="products-pagination-controls" class="mt-6 flex justify-between items-center">
                            <button id="prev-product-page" class="bg-white text-slate-800 font-bold py-2 px-4 rounded-lg border border-slate-300 hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed transition">Anterior</button>
                            <span id="product-page-info" class="text-slate-700 font-medium">Página 1</span>
                            <button id="next-product-page" class="bg-white text-slate-800 font-bold py-2 px-4 rounded-lg border border-slate-300 hover:bg-slate-100 disabled:opacity-50 disabled:cursor-not-allowed transition">Próxima</button>
                        </div>
                    </div>

                    <!-- Outras Views (Encomendas, Avaliações, etc.) seguem a mesma estrutura de design -->
                    <!-- ... o resto das suas views ficaria aqui, com o mesmo estilo aplicado ... -->

                </main>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="admin-toast" class="fixed top-5 right-5 bg-white text-slate-800 px-6 py-3 rounded-xl shadow-lg flex items-center gap-4 opacity-0 transform translate-y-10 transition-all duration-300 z-50 border-l-4 border-green-400">
        <span id="admin-toast-icon"></span>
        <span id="admin-toast-message" class="font-medium"></span>
    </div>
    
    <script type="module" src="admin/main.js"></script>
</body>
</html>
